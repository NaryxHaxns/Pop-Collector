{% extends 'base.html' %}
{% block content %}

<h1>Group List</h1>

{% for group in group_list %}
  <a href="{% url 'groups_detail' group.id %}">
    <div class="card">
        <div class="card-content">
            {% if image %}
                <img src="{{ group.image }}" alt="{{ group.name }}">
            {% else %}
                <span class="card-title">{{ group.name }}</span>
            {% endif %}
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
