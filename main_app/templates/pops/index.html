{% extends 'base.html' %}
{% block content %}

<h1>Pop!s List</h1>

{% for pop in pops %}
<div class="card">
    <a href="{% url 'detail' pop.id %}">
        <div class="card-content">
            <span class="card-title">{{ pop.name }}</span>
            <p>Group: {{ pop.group }}</p>
            <p>Title: {{ pop.title }}</p>
            <p>Number: {{ pop.number }}</p>
            <p>Description: {{ pop.description }}</p>
        </div>
    </a>
</div>
{% endfor %}

{% endblock %}
