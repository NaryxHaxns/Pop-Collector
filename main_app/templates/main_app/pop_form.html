{% extends 'base.html' %}
{% block content %}

{% if object %}
    <h1>Edit <span class="teal-text">{{ object.name }}</span></h1>
{% else %}
    <h1>Add Pop!</h1>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    {% if object %}
        <input type="submit" value="Edit Pop!" class="btn">
    {% else %}
        <input type="submit" value="Add Pop!" class="btn">
    {% endif %}
</form>

{% endblock %}
